<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!--Створюємо шапку сайту-->
    <header>Шапка сайту </header>
    <!--Меню для сайту-->
    <nav>Меню</nav>
    <!--Основна частина сайту-->
    <main>Основна частина сайту</main>
    <!--Бокова частина сайту-->
    <aside>Бокова частина сайту</aside>
    <!--Низ сайту-->
    <footer>Футер сайту</footer>
    <!--Шкала заповнення, max - максимально відсотків, value - наскільки заповнена шкала-->
    <progres max = "100" value = "95"> Заповнено на 95 відсотків </progres>
    <!--Можна створити прихований текст-->
    <details>
        <!--біля тексту робиться хрестик, натиснувши на який висвітиться текст який написаний нижче-->
        <summary>Детальніше</summary>
        Прихований текст 
    </details>
</body>
</html>
